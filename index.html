<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Demand</title>
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/general.css" />
    <link rel="stylesheet" href="assets/style/header.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <div class="--main-wrapper">
      <header class="--header-wrapper">
        <nav class="--header-container">
          <div class="--logo-link-container">
            <img alt="logo" src="assets/img/Logo.svg" />
            <div class="--control-container">
              <div class="--edit-container">
                <p>Titel van dit product...</p>
                <img alt="edit" src="assets/img/edit.svg" />
              </div>
              <div class="--save-container">
                <img alt="save" src="assets/img/save.svg" />
                <p>Opslaan</p>
              </div>
              <div class="--dots-container">
                <img src="assets/img/kebabmenu.svg" alt="kebabmenu" />
              </div>
            </div>
          </div>
          <div class="--adjust-container">
            <select name="percent" id="percent">
              <option value="100%">100%</option>
              <option value="75%">75%</option>
              <option value="50%">50%</option>
              <option value="25%">25%</option>
              <option value="0%">0%</option>
            </select>
            <div class="--changes-container">
              <img src="assets/img/undo.svg" alt="undo" />
              <img src="assets/img/redo.svg" alt="redo" />
            </div>
          </div>
          <div class="--account-container">
            <div class="--person-container">
              <img src="assets/img/person.svg" alt="person" />
              <img src="assets/img/arrow-down.svg" alt="arrow-down" />
            </div>
            <div class="--cart-container">
              <img src="assets/img/basket.svg" alt="basket" />
              <div>
                <p>3</p>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="--main-container">
        <section class="--bibliotheken-wrapper">
          <div class="--bibliotheken-container">
            <div class="--list-container">
              <img src="assets/img/text.svg" alt="text" />
              <p>Tekst</p>
            </div>
            <div class="--list-container">
              <img src="assets/img/stijl.svg" alt="stijl" />
              <p>Stijl</p>
            </div>
            <div class="--list-container">
              <img src="assets/img/afbeelding.svg" alt="afbeelding" />
              <p>Afbeelding</p>
            </div>
            <div class="--list-container">
              <img src="assets/img/vormen.svg" alt="vormen" />
              <p>Vormen</p>
            </div>
            <div class="--list-container">
              <img src="assets/img/uploads.svg" alt="uploads" />
              <p>Uploads</p>
            </div>
            <div class="--list-container">
              <img src="assets/img/indeling.svg" alt="indeling" />
              <p>Indeling</p>
            </div>
            <div class="--list-container">
              <img src="assets/img/achtergr.svg" alt="achtergr" />
              <p>Achtergr</p>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
